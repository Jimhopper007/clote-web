<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration form</title>
  </head>
  <body>
    <h2>registration form</h2>
    <form action="//zz" enctype="text/plain">
        <div>
      <label for="first name">first name</label>
      <input
        type="text"
        id="first name"
        placeholder="first name"
        name="first name"
        required
      />
    </div>
    <div>
      <label for="last name">last name</label>
      <input
        type="text"
        id="last name"
        name="last name"
        placeholder="last name"
        required
      />
    </div>
    <div>
      select the race<p></p>
        <input type="radio" id="1" name="race" value="1" required/>
        <label for="1">fun run 5k </label>
        <br />
        <input type="radio" id="2" name="race" value="2" required/>
        <label for="2">half marathon</label>
        <br />
        <input type="radio" id="3" name="race" value="3" required/>
        <label for="3">full marathon</label>
      </p>
    
      <label for="email">email:</label>
      <input type="email" id="email" name="email" placeholder="email" required />
      <label for="password">password</label>
      <input
        type="password"
        id="password"
        name="pass"
        placeholder="password"
         required
      />
    </div>
    <div>
      <br />
      <label for="age">Select age group</label>
      <select name="age" id="age" >
        <option value="select">please select </option>
        <option value="under 18">under 18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50+">50+</option>
      </select>
    </div>
      <br />
      <button>register!</button>
    </form>
  </body>
</html>
